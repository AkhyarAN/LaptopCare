name: laptop_care
description: "Membantu pengguna untuk memelihara laptop mereka"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  appwrite: ^11.0.0
  uuid: ^4.0.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  http: ^0.13.6
  image_picker: ^1.0.4
  image_picker_for_web: ^3.0.1
  flutter_svg: ^2.0.9
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# This is masih diperlukan untuk mengatasi masalah dengan flutter_web_auth_2 plugin
dependency_overrides:
  flutter_web_auth_2: 
    path: ./packages/flutter_web_auth_2_override

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/