allprojects {
    repositories {
        google()
        mavenCentral()
    }
    
    // Exclude the problematic flutter_web_auth_2 plugin
    configurations.all {
        exclude group: 'com.linusu.flutter_web_auth_2', module: 'flutter_web_auth_2'
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
