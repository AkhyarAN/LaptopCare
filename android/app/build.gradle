plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    ndkVersion = "25.1.8937393"
    namespace = "io.appwrite.flutter"
    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "io.appwrite.flutter"

        minSdk = 21
        targetSdk = 35

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/*.kotlin_module'
    }
    
    // Exclude the problematic flutter_web_auth_2 plugin
    configurations {
        all*.exclude group: 'io.flutter.plugins.flutter_web_auth_2'
        all*.exclude module: 'flutter_web_auth_2'
    }
}

dependencies {
    // Core library desugaring for flutter_local_notifications
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Force the use of the latest browser library that's compatible with the latest Kotlin version
    implementation "androidx.browser:browser:1.5.0"
    
    // These dependencies help fix the flutter_web_auth_2 issue by forcing newer versions
    implementation "androidx.core:core:1.10.0"
    implementation "androidx.annotation:annotation:1.7.0"
    implementation "androidx.activity:activity:1.8.0"
    implementation "androidx.fragment:fragment:1.6.0"
}

flutter {
    source = "../.."
}
